<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <article class="card">
    <picture class="card__image">
      <source media="(min-width: 600px)" srcset="images/image-product-desktop.jpg">
      <img src="images/image-product-mobile.jpg" alt="Product">
    </picture>
    <div class="card__content">
      <h4 class="card__subtitle">Preview</h4>

      <h2 class="card__title">Gabrielle Essence Eau De Parfum</h2>
      <p class="card__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      
      <div class="card__prices">
        <p class="card__prices-now">$149.99</p>
        <p class="card__prices-old">$169.99</p>
      </div>

      <button class="card__button">Add to Cart</button>
    </div>    
  </article>  
</body>
</html>
